{% extends "board-layout.html" %}
{% block subtitle %} :: {{this_is}} - {{data["title"]}}{% endblock %}
{% block content %}
<h1>{{data["title"]}}</h1>
<div class="author-date">{{data["author"]}} | {{data["published"]}}</div>
<hr>
<div class="markdown">{{gfm(data["content"])|safe}}</div> <!--글쓴이를 신뢰하여 별다른 검사 없이 바로 "|safe"를 적용합니다.-->
{% endblock %}
{%-block scripts-%}
{%-endblock-%}
